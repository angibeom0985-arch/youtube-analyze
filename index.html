    <!-- 추�? 보안 ?�크립트 -->
    <script>
      // 즉시 ?�행?�는 보안 코드
      (function () {
        "use strict";

        // ?�클�?방�? (API ??모달, ?�튜�?URL ?�력, ?��??�력 ?�외)
        document.addEventListener(
          "contextmenu",
          function (e) {
            // API ??모달, ?�튜�?URL ?�력, ?��??�력 ?��????�용
            if (
              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input") || e.target.closest(".user-idea-keyword-input"))
            ) {
              return;

        // ?�래�?방�? (API ??모달, ?�튜�?URL ?�력, ?��??�력 ?�외)
        document.addEventListener(
          "dragstart",
          function (e) {
            // API ??모달, ?�튜�?URL ?�력, ?��??�력 ?��????�용

              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input") || e.target.closest(".user-idea-keyword-input"))

        // ?�택 방�? (API ??모달, ?�튜�?URL ?�력, ?��??�력 ?�외)
        document.addEventListener(
          "selectstart",
          function (e) {
            // API ??모달, ?�튜�?URL ?�력, ?��??�력 ?��????�용
            if (
              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input") || e.target.closest(".user-idea-keyword-input"))
            ) {
              return;

            e.stopPropagation();

          },
          true
        );

        // 복사 방�? (API ??모달, ?�튜�?URL ?�력, ?��??�력 ?�외)
        document.addEventListener(
          "copy",
          function (e) {
            // API ??모달, ?�튜�?URL ?�력, ?��??�력 ?��????�용
            if (
              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input") || e.target.closest(".user-idea-keyword-input"))
            ) {
              return;
            }
            e.preventDefault();
            e.stopPropagation();
            if (e.clipboardData) {
              e.clipboardData.clearData();
            }
            return false;
          },
          true
        );

        // ?�라?�기 방�? (API ??모달, ?�튜�?URL ?�력, ?��??�력 ?�외)
        document.addEventListener(
          "cut",
          function (e) {
            // API ??모달, ?�튜�?URL ?�력, ?��??�력 ?��????�용
            if (
              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input") || e.target.closest(".user-idea-keyword-input"))
            ) {
              return;
            }
            e.preventDefault();
            e.stopPropagation();
            if (e.clipboardData) {
              e.clipboardData.clearData();
            }
            return false;
          },
          true
        );

        // 붙여?�기 방�? (API ??모달, ?�튜�?URL ?�력, ?��??�력 ?�외)
        document.addEventListener(
          "paste",
          function (e) {
            // API ??모달, ?�튜�?URL ?�력, ?��??�력 ?��????�용
            if (
              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input") || e.target.closest(".user-idea-keyword-input"))
            ) {
              return;
            }
            e.preventDefault();
            e.stopPropagation();
            return false;
          },
          true
        );

        // ?�보???�축??방�?
        document.addEventListener(
          "keydown",
          function (e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+S, Ctrl+U, Ctrl+S, Ctrl+P, PrintScreen, Win+Shift+S
            // ?�캡�?ALCapture) ?�축?? Ctrl+Shift+C/W/D/A/S/F
            if (
              e.keyCode === 123 ||
              e.keyCode === 44 || // PrintScreen
              (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
              (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
              (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C (?�캡�? 직접 ?�작 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 87) || // Ctrl+Shift+W (?�캡�? �?캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 68) || // Ctrl+Shift+D (?�캡�? ?�일?�역 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 65) || // Ctrl+Shift+A (?�캡�? ?�체캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 83) || // Ctrl+Shift+S (?�캡�? ?�크�?캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 70) || // Ctrl+Shift+F (?�캡�? 지?�사?�즈 캡처)
              (e.metaKey && e.shiftKey && e.keyCode === 83) || // Win+Shift+S (Windows ?�크린샷 ?�구)
              (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
              (e.ctrlKey && e.keyCode === 83) || // Ctrl+S (?�이지 ?�??
              (e.ctrlKey && e.keyCode === 80)
            ) {
              // Ctrl+P (?�쇄)
              e.preventDefault();
              e.stopPropagation();
              return false;
            }

            // Ctrl+C, Ctrl+X, Ctrl+A, Ctrl+V, Ctrl+Z
            if (
              e.ctrlKey &&
              (e.keyCode === 67 ||
                e.keyCode === 88 ||
                e.keyCode === 65 ||
                e.keyCode === 86 ||
                e.keyCode === 90)
            ) {
              var target = e.target;
              // API ??모달 ?��???모두 ?�용
              if (target.closest && target.closest(".api-key-modal")) {
                return;
              }
              // ?�반 INPUT/TEXTAREA???�용
              if (target.tagName !== "INPUT" && target.tagName !== "TEXTAREA") {
                e.preventDefault();
                e.stopPropagation();
                return false;
              }
            }
          },
          true
        );

        // ?�쇄 차단
        window.addEventListener(
          "beforeprint",
          function (e) {
            e.preventDefault();
            e.stopPropagation();
            alert("???�이지???�쇄?????�습?�다.");
            return false;
          },
          true
        );

        // Print Screen ??추�? 감�?
        document.addEventListener(
          "keyup",
          function (e) {
            if (e.key === "PrintScreen" || e.keyCode === 44) {
              navigator.clipboard.writeText("");
              console.log("Screenshot blocked");
            }
          },
          true
        );

        // DevTools 감�?
        var devtools = { open: false };
        var threshold = 160;

        setInterval(function () {
          if (
            window.outerWidth - window.innerWidth > threshold ||
            window.outerHeight - window.innerHeight > threshold
          ) {
            devtools.open = true;
            console.clear();
          }
        }, 1000);

        // Selection 감시 (API ??모달, ?�튜�?URL ?�력, ?��??�력 ?�외)
        setInterval(function () {
          try {
            // API ??모달, ?�튜�?URL ?�력, ?��??�력???�려?�으�??�전???�킵
            var modal = document.querySelector(".api-key-modal");
            var youtubeInput = document.querySelector(".youtube-url-input");
            var transcriptInput = document.querySelector(".transcript-input");
            var userIdeaInput = document.querySelector(".user-idea-keyword-input");
            if (modal || youtubeInput || transcriptInput || userIdeaInput) {
              return;
            }

            var selection = window.getSelection();
            if (!selection || selection.toString().length === 0) {
              return;
            }

            // ?�택???�소가 API ??모달, ?�튜�?URL ?�력, ?��??�력 ?��??��? ?�시 ?�인
            if (selection.rangeCount > 0) {
              var range = selection.getRangeAt(0);
              var container = range.commonAncestorContainer;
              var element =
                container.nodeType === 1 ? container : container.parentElement;

              // input?�나 textarea??무조�??�용
              if (
                element &&
                (element.tagName === "INPUT" || element.tagName === "TEXTAREA")
              ) {
                return;
              }

              // API ??모달, ?�튜�?URL ?�력, ?��??�력 ?��?�??�용
              if (
                element &&
                element.closest &&
                (element.closest(".api-key-modal") ||
                  element.closest(".youtube-url-input") ||
                  element.closest(".transcript-input") ||
                  element.closest(".user-idea-keyword-input"))
              ) {
                return;
              }
            }

            selection.removeAllRanges();
          } catch (e) {
            // ?�러 발생 ???�택 ?�제 ?�함
          }
        }, 100);
      })();
    </script>
