    <!-- 강력한 복사/드래그 방지 CSS -->
    <style>
      /* API 키 모달 내부는 모두 허용 (먼저 선언하여 우선순위 확보) */
      .api-key-modal input,
      .api-key-modal textarea,
      .api-key-modal input[type="text"],
      .api-key-modal input[type="password"],
      .api-key-modal * {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
        -webkit-user-drag: auto !important;
        -khtml-user-drag: auto !important;
        -moz-user-drag: auto !important;
        -o-user-drag: auto !important;
        user-drag: auto !important;
        cursor: text !important;
      }

      *:not(.api-key-modal):not(.api-key-modal *):not(.youtube-url-input):not(.youtube-url-input *):not(.transcript-input):not(.transcript-input *) {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
        -webkit-user-drag: none !important;
        -khtml-user-drag: none !important;
        -moz-user-drag: none !important;
        -o-user-drag: none !important;
        user-drag: none !important;
      }

      .youtube-url-input input,
      .youtube-url-input *,
      .transcript-input textarea,
      .transcript-input *,
      input,
      textarea {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
      }

      body {
        -webkit-touch-callout: none !important;
      }

      /* 인쇄 방지 */

    <!-- 추가 보안 스크립트 -->
    <script>
      // 즉시 실행되는 보안 코드
      (function () {
        "use strict";

        // 우클릭 방지 (API 키 모달, 유튜브 URL 입력, 대본 입력 제외)
        document.addEventListener(
          "contextmenu",
          function (e) {
            // API 키 모달, 유튜브 URL 입력, 대본 입력 내부는 허용
            if (
              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input"))
            ) {
              return;
            }
            e.preventDefault();
            e.stopPropagation();
            return false;
          },
          true
        );

        // 드래그 방지 (API 키 모달, 유튜브 URL 입력, 대본 입력 제외)
        document.addEventListener(
          "dragstart",
          function (e) {
            // API 키 모달, 유튜브 URL 입력, 대본 입력 내부는 허용
            if (
              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input"))
            ) {
              return;
            }
            e.preventDefault();
            e.stopPropagation();
            return false;
          },
          true
        );

        // 선택 방지 (API 키 모달, 유튜브 URL 입력, 대본 입력 제외)
        document.addEventListener(
          "selectstart",
          function (e) {
            // API 키 모달, 유튜브 URL 입력, 대본 입력 내부는 허용
            if (
              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input"))
            ) {
              return;
            }
            e.preventDefault();
            e.stopPropagation();
            return false;
          },
          true
        );

        // 복사 방지 (API 키 모달, 유튜브 URL 입력, 대본 입력 제외)
        document.addEventListener(
          "copy",
          function (e) {
            // API 키 모달, 유튜브 URL 입력, 대본 입력 내부는 허용
            if (
              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input"))
            ) {
              return;
            }
            e.preventDefault();
            e.stopPropagation();
            if (e.clipboardData) {
              e.clipboardData.clearData();
            }
            return false;
          },
          true
        );

        // 잘라내기 방지 (API 키 모달, 유튜브 URL 입력, 대본 입력 제외)
        document.addEventListener(
          "cut",
          function (e) {
            // API 키 모달, 유튜브 URL 입력, 대본 입력 내부는 허용
            if (
              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input"))
            ) {
              return;
            }
            e.preventDefault();
            e.stopPropagation();
            if (e.clipboardData) {
              e.clipboardData.clearData();
            }
            return false;
          },
          true
        );

        // 붙여넣기 방지 (API 키 모달, 유튜브 URL 입력, 대본 입력 제외)
        document.addEventListener(
          "paste",
          function (e) {
            // API 키 모달, 유튜브 URL 입력, 대본 입력 내부는 허용
            if (
              e.target &&
              e.target.closest &&
              (e.target.closest(".api-key-modal") ||
                e.target.closest(".youtube-url-input") ||
                e.target.closest(".transcript-input"))
            ) {
              return;
            }
            e.preventDefault();
            e.stopPropagation();
            return false;
          },
          true
        );

        // 키보드 단축키 방지
        document.addEventListener(
          "keydown",
          function (e) {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+S, Ctrl+U, Ctrl+S, Ctrl+P, PrintScreen, Win+Shift+S
            // 알캡처(ALCapture) 단축키: Ctrl+Shift+C/W/D/A/S/F
            if (
              e.keyCode === 123 ||
              e.keyCode === 44 || // PrintScreen
              (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
              (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
              (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C (알캡처: 직접 시작 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 87) || // Ctrl+Shift+W (알캡처: 창 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 68) || // Ctrl+Shift+D (알캡처: 단일영역 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 65) || // Ctrl+Shift+A (알캡처: 전체캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 83) || // Ctrl+Shift+S (알캡처: 스크롤 캡처)
              (e.ctrlKey && e.shiftKey && e.keyCode === 70) || // Ctrl+Shift+F (알캡처: 지정사이즈 캡처)
              (e.metaKey && e.shiftKey && e.keyCode === 83) || // Win+Shift+S (Windows 스크린샷 도구)
              (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
              (e.ctrlKey && e.keyCode === 83) || // Ctrl+S (페이지 저장)
              (e.ctrlKey && e.keyCode === 80)
            ) {
              // Ctrl+P (인쇄)
              e.preventDefault();
              e.stopPropagation();
              return false;
            }

            // Ctrl+C, Ctrl+X, Ctrl+A, Ctrl+V, Ctrl+Z
            if (
              e.ctrlKey &&
              (e.keyCode === 67 ||
                e.keyCode === 88 ||
                e.keyCode === 65 ||
                e.keyCode === 86 ||
                e.keyCode === 90)
            ) {
              var target = e.target;
              // API 키 모달 내부는 모두 허용
              if (target.closest && target.closest(".api-key-modal")) {
                return;
              }
              // 일반 INPUT/TEXTAREA는 허용
              if (target.tagName !== "INPUT" && target.tagName !== "TEXTAREA") {
                e.preventDefault();
                e.stopPropagation();
                return false;
              }
            }
          },
          true
        );

        // 인쇄 차단
        window.addEventListener(
          "beforeprint",
          function (e) {
            e.preventDefault();
            e.stopPropagation();
            alert("이 페이지는 인쇄할 수 없습니다.");
            return false;
          },
          true
        );

        // Print Screen 키 추가 감지
        document.addEventListener(
          "keyup",
          function (e) {
            if (e.key === "PrintScreen" || e.keyCode === 44) {
              navigator.clipboard.writeText("");
              console.log("Screenshot blocked");
            }
          },
          true
        );

        // DevTools 감지
        var devtools = { open: false };
        var threshold = 160;

        setInterval(function () {
          if (
            window.outerWidth - window.innerWidth > threshold ||
            window.outerHeight - window.innerHeight > threshold
          ) {
            devtools.open = true;
            console.clear();
          }
        }, 1000);

        // Selection 감시 (API 키 모달, 유튜브 URL 입력, 대본 입력 제외)
        setInterval(function () {
          try {
            // API 키 모달, 유튜브 URL 입력, 대본 입력이 열려있으면 완전히 스킵
            var modal = document.querySelector(".api-key-modal");
            var youtubeInput = document.querySelector(".youtube-url-input");
            var transcriptInput = document.querySelector(".transcript-input");
            if (modal || youtubeInput || transcriptInput) {
              return;
            }

            var selection = window.getSelection();
            if (!selection || selection.toString().length === 0) {
              return;
            }

            // 선택된 요소가 API 키 모달, 유튜브 URL 입력, 대본 입력 내부인지 다시 확인
            if (selection.rangeCount > 0) {
              var range = selection.getRangeAt(0);
              var container = range.commonAncestorContainer;
              var element =
                container.nodeType === 1 ? container : container.parentElement;

              // input이나 textarea는 무조건 허용
              if (
                element &&
                (element.tagName === "INPUT" || element.tagName === "TEXTAREA")
              ) {
                return;
              }

              // API 키 모달, 유튜브 URL 입력, 대본 입력 내부면 허용
              if (
                element &&
                element.closest &&
                (element.closest(".api-key-modal") ||
                  element.closest(".youtube-url-input") ||
                  element.closest(".transcript-input"))
              ) {
                return;
              }
            }

            selection.removeAllRanges();
          } catch (e) {
            // 에러 발생 시 선택 해제 안함
          }
        }, 100);
      })();
    </script>
